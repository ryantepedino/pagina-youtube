<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>YouTube</title>
</head>

<body>
  <nav class="navbar">
    <div class="left-section">
      <i class="material-icons">menu</i>
      <img src="logo.png" alt="Logo YouTube" class="logo">
    </div>

    <div class="search">
      <input type="text" placeholder="Pesquisar">
      <div class="searchbtn">
        <i class="material-icons">search</i>
      </div>
      <i class="material-icons">mic</i>
    </div>

    <div class="icons">
      <i class="material-icons">video_call</i>
      <i class="material-icons">apps</i>
      <div class="notification">
        <i class="material-icons">notifications</i>
        <span class="notification-count" data-count="9+"></span>
      </div>
      <img src="logomarca.png" alt="Perfil" class="profile-icon">
    </div>
  </nav>

  <div class="sidebar">
    <div class="links">
      <div class="icon">
        <a href=""><i class="material-icons">home</i><span>Home</span></a>
      </div>

      <div class="icon">
        <a href=""><i class="material-icons">explore</i><span>Explorar</span></a>
      </div>

      <div class="icon">
        <a href=""><i class="material-icons">subscriptions</i><span>Inscrições</span></a>
      </div>
    </div>

    <div class="links links-2">
      <div class="icon">
        <a href=""><i class="material-icons">video_library</i><span>Biblioteca</span></a>
      </div>

      <div class="icon">
        <a href=""><i class="material-icons">history</i><span>Histórico</span></a>
      </div>

      <div class="icon">
        <a href=""><i class="material-icons">schedule</i><span>Assistir mais tarde</span></a>
      </div>

      <div class="icon">
        <a href=""><i class="material-icons">thumb_up</i><span>Vídeos marcados</span></a>
      </div>
    </div>

    <div class="subscription links">
      <h4>INSCRIÇÕES</h4>

      <div class="icon">
        <a href=""><i class="material-icons">audiotrack</i><span>Música</span></a>
      </div>
      <div class="icon">
        <a href=""><i class="material-icons">emoji_events</i><span>Esporte</span></a>
      </div>
      <div class="icon">
        <a href=""><i class="material-icons">sports_esports</i><span>Gaming</span></a>
      </div>
      <div class="icon">
        <a href=""><i class="material-icons">movie</i><span>Cinema</span></a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
